    <form class="form" action="/info-request-form" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">Email</label><br>
        <input type="email" id="contact-email" required>
        <br>
        <label class="contact-label" for="contact-phone">Phone - example 123-456-7891</label><br>
        <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        <br>
        <label class="standard-label" for="user-message">Message</label><br>
        <textarea maxlength="500" required id="user-message"></textarea><br>

        <button type="submit" class="my-buttons" id="submit-message">Submit</button>
    </form>
